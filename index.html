<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOLM</title>
    <style>
        body {
            BACKGROUND-COLOR: BLACK;
            COLOR: WHITE;
            FONT-FAMILY: ARIAL, SANS-SERIF;
            MARGIN: 0;
            PADDING: 0;
            DISPLAY: FLEX;
            FLEX-DIRECTION: COLUMN;
            MIN-HEIGHT: 100VH;
        }

        HEADER, H1, P, FOOTER {
            FONT-WEIGHT: BOLD;
            TEXT-ALIGN: CENTER;
        }

        HEADER {
            PADDING: 1EM;
        }

        NAV {
            TEXT-ALIGN: CENTER;
            PADDING: 10PX;
            TEXT-TRANSFORM: UPPERCASE;
        }

        NAV A {
            COLOR: WHITE;
            TEXT-DECORATION: NONE;
            MARGIN: 0 15PX;
            FONT-WEIGHT: BOLD;
        }

        NAV A:HOVER {
            COLOR: #DDD;
        }

        MAIN {
            FLEX: 1;
            DISPLAY: FLEX;
            FLEX-DIRECTION: COLUMN;
            JUSTIFY-CONTENT: CENTER;
            ALIGN-ITEMS: CENTER;
            MAX-WIDTH: 800PX;
            MARGIN: 0 AUTO;
            PADDING: 20PX;
        }

        FOOTER {
            TEXT-ALIGN: CENTER;
            PADDING: 1EM;
            WIDTH: 100%;
        }
    </style>
</head>
<body>
    <MAIN>
        <H1>HOLM</H1>
        <P>HOLM@HOLMDEV.IO</P>
        <NAV>
            <A HREF="https://github.com/holmek" TARGET="_BLANK">GitHub</A>
            <A HREF="https://www.linkedin.com/in/emil-holmgaard-kristoffersen-13638729b" TARGET="_BLANK">LinkedIn</A>
            <A HREF="MAILTO:HOLM@HOLMDEV.IO">Mail</A>
        </NAV>
        <P>&COPY; 2024 HOLM</P>
    </MAIN>
</body>
</html>
